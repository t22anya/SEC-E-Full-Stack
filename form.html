<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form in html</h1>
    <form action="backend.js">
        <fieldset>
            <legend>
                Personal Info
            </legend>
            <div>
                <label for="First Name">First Name:</label>
                <input type="text" placeholder="Enter First name..."/>
            </div>
            <div>
                <label for="Last name">Last Name:</label>
                <input type="text" placeholder="Enter Last name..."/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter your email..."/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder=""/>
            </div>
            <div>
                <label for="Gender">Gender:</label>
            </div>
            <div>
                <label for="name">Male:</label>
                <input type="radio" name="abcd"/>
            </div>
            <div>
                <label for="gender">Female:</label>
                <input type="radio" name="abcd"/>
            </div>
            <div>
                <label for="gender">Female:</label>
                <input type="radio" name="abcd"/>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age"/>
        
            </div>
            <div>
                <label for="Preference">Preference:</label>
            </div>
            <div>
                <label for="Preference">Acrylic Painting:</label>
                <input type="checkbox" />
            </div>
            <div>
                <label for="Preference">Oil Painting:</label>
                <input type="checkbox" />
            </div>
            <div>
                <label for="Preference">Water Color Painting:</label>
                <input type="checkbox" />
            </div>
            <div>
                <label for="">Select Occupation:</label>
                <select>
                    <option>student</option>
                    <option>teacher</option>
                    <option>principal</option>
                </select>
            </div>
            <di>
                <label for="">Bio</label>
                <textarea name="" id="" <textarea></textarea>
            </di>
            <br>
            <button type="reset">Reset</button> 
            <button type="submit">Submit</button> 


        </fieldset>
    </form>
</body>
</html>
